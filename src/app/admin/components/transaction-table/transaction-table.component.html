<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="full-width-table">
  
      <!-- Book Number Column -->
      <ng-container matColumnDef="bookno">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
      </ng-container>
  
      <!-- Book Name Column -->
      <ng-container matColumnDef="bookname">
        <th mat-header-cell *matHeaderCellDef> Book Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.bookData?.title || 'N/A' }} </td>
      </ng-container>
  
      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{ element.userData?.username || 'N/A' }} </td>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Borrow Date </th>
        <td mat-cell *matCellDef="let element"> {{ element.borrowDate | date }} </td>
      </ng-container>
       <ng-container matColumnDef="borrowed date">
        <th mat-header-cell *matHeaderCellDef> Return Date </th>
        <td mat-cell *matCellDef="let element"> {{ element.returnDate | date }} </td>
      </ng-container>
         <ng-container matColumnDef="returned date">
        <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element">
    <span
      class="status-chip"
      [ngClass]="{ 'borrowed': element.status, 'returned': !element.status }"
    >
      {{ element.status ? "Borrowed" : "Returned" }}
    </span>
  </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Paginator -->
    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
  </div>
